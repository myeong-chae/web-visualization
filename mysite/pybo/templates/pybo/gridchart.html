{% extends 'pybo/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/cdb.css" />
    <script src="../contrast-bootstrap-pro/js/cdb.js"></script>
    <script src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>

    <title>How to create bootstrap charts using bootstrap 5</title>
</head>

<style>
    .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        grid-auto-rows: minmax(100px, auto);
    }

    .one {
        grid-column: 1 / 3;
        grid-row: 1;
    }

    .two {
        grid-column: 2 / 4;
        grid-row: 1 / 3;
    }

    .three {
        grid-column: 1;
        grid-row: 2 / 5;
    }

    .four {
        grid-column: 3;
        grid-row: 3;
    }

    .five {
        grid-column: 2;
        grid-row: 4;
    }

    .six {
        grid-column: 3;
        grid-row: 4;
    }

    .chart-container {
        width: 100%;
        height: 100%;
        margin: auto;
    }

    .chart-container a {
        padding: auto;
    }

    .chart-container a.one {
        grid-column: 3/ 7;
        grid-row: 3/7;
    }

    .chart-container a.two {
        grid-column: 3;
        grid-row: 1;
    }
    .chart-container a.three {
        grid-column: 1;
        grid-row: 2 / 5;
    }
</style>

<div class="wrapper">
    <div class="card chart-container">
        <a class="one">
            <canvas id="chart"></canvas>
        </a>
    </div>
    <div class="card chart-container">
        <a class="two">
            <canvas id="chart2"></canvas>
        </a>
    </div>
    <div class="card chart-container">
        <a class="two">
            <canvas id="chart3"></canvas>
        </a>
    </div>
    <div class="four">Four</div>
    <div class="five">Five</div>
    <div class="six">Six</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script>
    const ctx = document.getElementById("chart").getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["sunday", "monday", "tuesday",
                "wednesday", "thursday", "friday", "saturday"],
            datasets: [{
                label: 'Last week',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [3000, 4000, 2000, 5000, 8000, 9000, 2000],
            }]
        },
        legend: {
            align: 'left'
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        },
    });
</script>
<script>
    const ctx2 = document.getElementById("chart2").getContext('2d');
    const myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ["sunday", "monday", "tuesday",
                "wednesday", "thursday", "friday", "saturday"],
            datasets: [{
                label: 'Last week',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [3000, 4000, 2000, 5000, 8000, 9000, 100000],
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        },
    });
</script>
<script>
    const ctx3 = document.getElementById("chart3").getContext('2d');
    const myChart3 = new Chart(ctx3, {
        type: 'line',
        data: {
            labels: ["sunday", "monday", "tuesday",
                "wednesday", "thursday", "friday", "saturday"],
            datasets: [{
                label: 'Last week',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [3000, 4000, 2000, 5000, 8000, 9000, 100000],
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        },
    });
</script>

</html>
{% endblock %}
